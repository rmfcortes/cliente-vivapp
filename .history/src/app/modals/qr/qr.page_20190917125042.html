<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mi c√≥digo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngIf="uid">
        <ngx-qrcode [qrc-value]="uid" [qrc-element-type]="elementType" qrc-class="my-code">
        </ngx-qrcode>
        <ion-card-content>
            <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
                <ion-icon name="download" slot="start"></ion-icon>
                Download QR Code
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
