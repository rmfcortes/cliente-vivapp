<ion-header>
    <ion-toolbar>
        <ion-title>direcciones-modal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input id="txtHome" type="text" [(ngModel)]="direccion.direccion" name="direccion"></ion-input>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of direcciones">
            <ion-label>{{item.direccion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
