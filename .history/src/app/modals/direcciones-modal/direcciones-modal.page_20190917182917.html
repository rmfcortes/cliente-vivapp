<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item style="width: 80vw; margin-left: 10vw">
        <ion-label color="primary" position="stacked">Agrega una nueva dirección
            <ion-text *ngIf="direcciones.length === 0" color="danger">*</ion-text>
        </ion-label>
        <ion-input id="txtHome" type="text" [(ngModel)]="inputDir" name="direccion"></ion-input>
    </ion-item>
    <ion-list *ngIf="direcciones.length > 0" style="margin-top: 1rem">
        <ion-list-header>
            <ion-label color="primary">Selecciona la dirección de entrega</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of direcciones" detail (click)="guardarDireccion(item)">
            <ion-label class="ion-text-wrap">{{item.direccion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
