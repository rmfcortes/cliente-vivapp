<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input id="txtHome" type="text" [(ngModel)]="direccion.direccion" name="direccion"></ion-input>
    </ion-item>
    <ion-list>
        <ion-list-header>
            <ion-label>Mis direcciones</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of direcciones">
            <ion-label>{{item.direccion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
