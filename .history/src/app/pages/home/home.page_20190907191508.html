<ion-content fixed>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-grid fixed class="ion-no-padding">
            <ion-row style="margin-bottom: 2rem">
                <ion-col size="12">
                    <div class="precio">

                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="ion-no-padding" style="text-align: center">
                <ion-col size="5" class="ion-align-self-center">
                    <ion-button shape="round" expand="block" color="secondary" (click)="quitar()">
                        <p style="font-size: 22pt; margin: 0; padding: 0">-</p>
                    </ion-button>
                </ion-col>
                <ion-col size="2" class="ion-align-self-center">
                    <p style="font-size: 30pt; margin: 0; padding: 0">{{cantidad}}</p>
                </ion-col>
                <ion-col size="5" class="ion-align-self-center">
                    <ion-button shape="round" expand="block" color="primary" (click)="agregar()">
                        <p style="font-size: 22pt; margin: 0; padding: 0">+</p>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button color="primary" shape="round" expand="block" (click)="ordenar()">
                        HACER PEDIDDO
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
