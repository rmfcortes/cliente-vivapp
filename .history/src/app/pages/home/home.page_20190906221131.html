<ion-content>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <ion-grid class="ion-no-padding">
                <ion-row style="text-align: center">
                    <ion-col class="ion-align-self-center" style="background: chartreuse">
                        <img style="height: 10%;" src="../../../assets/img/menos.png" alt="">
                    </ion-col>
                    <ion-col class="ion-align-self-center" size="2">
                        <ion-label style="font-size: 30px">20</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-button size="block" (click)="agregar()">
                            <ion-label color="light" style="font-size: 30px">+</ion-label>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
