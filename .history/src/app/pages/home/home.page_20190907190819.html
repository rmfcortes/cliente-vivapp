<ion-content fixed>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <ion-grid fixed>
                <ion-row style="width: 100%; text-align: center">
                    <ion-col size="4" (click)="quitar()">
                        <div class="boton izq">
                            <p class="plusMinus">-</p>
                        </div>
                    </ion-col>
                    <ion-col size="4" class="ion-align-self-center">
                        <h2>{{cantidad}}</h2>
                    </ion-col>
                    <ion-col size="4" (click)="agregar()">
                        <div class="boton der">
                            <p class="plusMinus">+</p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-grid fixed class="ion-no-padding">
            <ion-row class="ion-no-padding" style="text-align: center">
                <ion-col size="4">
                    <ion-button shape="round" expand="block" color="secondary" (click)="quitar()">
                        -
                    </ion-button>
                </ion-col>
                <ion-col size="4" class="ion-align-self-center" style="background: chartreuse">
                    <p style="font-size: 30pt; margin: 0; padding: 0">{{cantidad}}</p>
                </ion-col>
                <ion-col size="4">
                    <ion-button shape="round" expand="block" color="primary" (click)="agregar()">
                        +
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button color="primary" shape="round" expand="block" (click)="ordenar()">
                        HACER PEDIDDO
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
