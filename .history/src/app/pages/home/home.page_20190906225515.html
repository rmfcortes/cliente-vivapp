<ion-content>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <div class="row">
                <div class="column left" (click)="quitar()">
                    <ion-label style="font-size: 30px; --bacground: red" color="light"><strong>-</strong></ion-label>
                </div>
                <div class="column middle">
                    <ion-label style="font-size: 30px">{{cantidad}}</ion-label>
                </div>
                <div class="column right" (click)="agregar()">
                    <ion-label style="font-size: 30px" color="light"><strong>+</strong></ion-label>
                </div>
            </div>
        </div>
    </div>
</ion-content>
