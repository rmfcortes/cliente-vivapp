<ion-content>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <div class="row">
                <div class="column left" (click)="quitar()">
                    <div class="text">
                        <ion-label style="font-size: 30px; margin: auto" color="light">-</ion-label>
                    </div>
                </div>
                <div class="column middle">
                    <ion-label style="font-size: 30px; margin: auto">{{cantidad}}</ion-label>
                </div>
                <div class="column right" (click)="agregar()">
                    <ion-label style="font-size: 30px; margin: auto" color="light">+</ion-label>
                </div>
            </div>
        </div>
    </div>
</ion-content>
