<ion-content>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <ion-grid fixed>
                <ion-row style="width: 100%; text-align: center">
                    <ion-col size="4" (click)="quitar()">
                        <div class="boton izq">
                            <p class="plusMinus">-</p>
                        </div>
                    </ion-col>
                    <ion-col size="4" class="ion-align-self-center">
                        <h2>{{cantidad}}</h2>
                    </ion-col>
                    <ion-col size="4" (click)="agregar()">
                        <div class="boton der">
                            <p class="plusMinus">+</p>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button size="block" color="secondary" shape="round" (click)="ordenar()">
                            Ordenar
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
