<ion-content>
    <div style="position: relative;">
        <img class="garrafon" src="../../assets/img/garrafon.png" alt="">
        <div class="top-center">
            Hola {{usuario}}
        </div>
        <div class="bottom-center">
            <div class="row">
                <div class="column left" (click)="quitar()">
                    <img src="../../../assets/img/menos.png" alt="">
                </div>
                <div class="column middle">
                    <ion-label style="font-size: 30px">{{cantidad}}</ion-label>
                </div>
                <div class="column right" (click)="agregar()">
                    <img src="../../../assets/img/mas.png" alt="">
                </div>
            </div>
            <div style="background: var(--ion-color-primary); border-radius: 100px 0 0 100px; width: 35%; height: 10vh">
                <p style="font-size: 30px;"><strong>-</strong></p>
            </div>
        </div>
    </div>
</ion-content>
