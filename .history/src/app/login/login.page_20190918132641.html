<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="showForm">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <img class="fondo" src="../../assets/img/login.png">
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <div style="width: 100vw; height: 100vh">
                <ion-grid style="width: 75vw" fixed>
                    <ion-row>
                        <ion-col size="12">
                            <img src="../../assets/img/logo.png" alt="">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-label style="font-size: 10pt" color="medium">Inicia sesión antes de continuar</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="round" expand="block" (click)="loginFace()">
                                <ion-icon class="mr-5" name="logo-facebook"></ion-icon>
                                Continuar con Facebook
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="5">
                            <hr class="hr">
                        </ion-col>
                        <ion-col size="2">
                            <ion-label color="medium">o</ion-label>
                        </ion-col>
                        <ion-col size="5">
                            <hr class="hr">
                        </ion-col>
                    </ion-row>
                    <form #forma="ngForm" (submit)="ingresarConCorreo()">
                        <ion-item>
                            <ion-label color="medium" position="floating">Correo</ion-label>
                            <ion-input [(ngModel)]="correo" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="medium" position="floating">Contraseña</ion-label>
                            <ion-input type="password" required [(ngModel)]="pass" name="telefono" minlength="5"></ion-input>
                        </ion-item>
                        <ion-button style="margin-top: 2rem" [disabled]="!forma.valid" expand="block" shape="round" type="submit">
                            Iniciar sesión
                        </ion-button>
                        <ion-label color="medium">¿No tienes una cuenta?
                            <h2 style="color: red">Regístrate</h2>
                        </ion-label>
                    </form>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="round" expand="block" class="btn-email" (click)="mostrarFormulario()" size>
                                Iniciar con Correo
                                <ion-icon class="ml-5" name="mail"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row (click)="mostrarFormularioCuenta()">
                        <ion-col size="12">
                            <ion-label style="font-size: 10pt" color="medium">Crear una cuenta</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
        <ion-slide>
            <ng-container *ngIf="crearCuenta; else elseTemplate">
                <form #formaCuenta="ngForm" (submit)="generarCuenta()">
                    <ion-item>
                        <ion-label color="medium" position="floating">Nombre</ion-label>
                        <ion-input [(ngModel)]="usuario.nombre" type="text" name="nombre" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium" position="floating">Correo</ion-label>
                        <ion-input [(ngModel)]="usuario.correo" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium" position="floating">Contraseña (mínimo 5 caracteres)</ion-label>
                        <ion-input type="password" required [(ngModel)]="usuario.pass" name="pass" minlength="5"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium" position="floating">Confirma contraseña</ion-label>
                        <ion-input type="password" required [(ngModel)]="usuario.passConfirm" name="passConfirm" minlength="5"></ion-input>
                    </ion-item>
                    <ion-button style="margin-top: 2rem" [disabled]="!formaCuenta.valid" expand="block" shape="round" type="submit">
                        Crear cuenta
                    </ion-button>
                </form>
            </ng-container>
            <ng-template #elseTemplate>
            </ng-template>
        </ion-slide>
    </ion-slides>

</ion-content>
