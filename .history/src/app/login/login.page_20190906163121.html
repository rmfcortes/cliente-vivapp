<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="showForm">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <img class="fondo" src="../../assets/img/login.png">
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <div style="width: 100vw; height: 100vh">
                <ion-grid style="width: 75vw" fixed>
                    <ion-row>
                        <ion-col size="12">
                            <img src="../../assets/img/logo.png" alt="">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-label color="medium">Inicia sesi√≥n antes de continuar</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="round" expand="block" style="--background: #3b5998" (click)="loginFace()" size>
                                Iniciar con Facebook
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="round" expand="block" (click)="loginFace()" size>
                                Iniciar con Google
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="round" expand="block" (click)="mostrarFormulario()" size>
                                Iniciar con Correo
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
        <ion-slide>

        </ion-slide>
    </ion-slides>

</ion-content>
