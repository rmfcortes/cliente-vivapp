<ion-content>
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <div style="position: relative">
                <img class="fondo" src="../../assets/img/login.png">
                <div class="cuadro">
                    <div class="formulario">
                        <ion-grid fixed class="ion-no-padding">
                            <ion-row>
                                <ion-col size="12">
                                    <img src="../../assets/img/logo.png" alt="">
                                </ion-col>
                            </ion-row>
                            <ion-row style="text-align: center">
                                <ion-col size="12">
                                    <p class="leyenda">Inicia sesi√≥n antes de continuar</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-button shape="round" expand="block" (click)="loginFace()" size>
                                        Iniciar con Facebook
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-button shape="round" expand="block" (click)="loginFace()" size>
                                        Iniciar con Google
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-button shape="round" expand="block" (click)="loginFace()" size>
                                        Iniciar con Correo
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row style="text-align: center; margin-top: 1rem">
                                <ion-col size="12">
                                    <p class="leyenda">Crear una cuenta</p>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div style="width: 100%; height: 100%">
                PRUEBA
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>
